        <input id='search-text' name='q' type='text' /> 
        <button id='search-button' type='submit'><span>Search</span></button>
    </div>

    <div id="container">

        <div id="sidebar">
            <ul id="nav">

                <div id="major">

                </div>
                <li><a href="arts.html"><i class="fa fa-flask" aria-hidden="true"></i> &nbspArts & Science</a></li>
                <li><a href="bibliography.html"><i class="fa fa-book" aria-hidden="true"></i>&nbsp Bibliography</a></li>

                <li><a href="computer.html"><i class="fa fa-desktop" aria-hidden="true"></i>&nbspComputers</a></li>

            </ul>

        <div id="sidebar1">

            <div class="form">
                <div class="tab-content">
                    <div id="addbooks">
                        <form id="addbooksform">
                            <div class="field-wrap">
                                <input id="ip" name="name" placeholder="Enter name of the book" type="text" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <input id="ip" name="author" placeholder="Enter author name" type="text" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <input id="ip" name="publication" placeholder="Enter the publication" type="text" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <input id="ip" name="price" placeholder="Enter the price" type="text" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <input id="ip" name="available" placeholder="available books" type="text" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
                                <select id="ip" name="category">
                                    <option id="ip" value="Arts & Science">Arts & Science</option>
                                    <option id="ip" value="Bibliograpgy">Bibliography</option>
                                    <option id="ip" value="Health and Cooking">Health and Cooking</option>
                                    <option id="ip" value="Computers">Computers</option>
                                    <option id="ip" value="Dictionaries">Dictionaries</option>
                                    <option id="ip" value="College and Schools">College and Schools</option>
                                    <option id="ip" value="Business and Corporarte">Business and Corporate</option>
                                    <option id="ip" value="Entertainment">Entertainment</option>
                                </select>
                            </div>
                        </form>
                        <input type="button" class="button button-block" name="submit_addbooks" id="submit_addbooks" value="Add Book">

                        <!--  <button type="submit" />Register</button>-->

                    <div id="login">

                    </div>
