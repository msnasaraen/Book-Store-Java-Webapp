<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index1.css" />
    <meta charset="UTF-8">
    <title>Otp Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="images/png" href="images/head.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/otp.js"></script>
    <script src="js/mainsearchindex.js"></script>
    
</head>

<body>

    <div id="header1">
        <img id="logo" src="images\PSAW.png" />&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input id='search-text' name='q' type='text' /> 
        <button id='search-button' type='submit'><span>Search</span></button>
    </div>

    <div id="container">
        <div id="sidebar">

            <div class="form">

                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">OTP verification</a></li>
                </ul>

                <div class="tab-content">
                    <div id="signup">
                        <form id="otpform">

                            <div class="field-wrap">
                                <input id="ip" name="otp" placeholder="Enter OTP sent to your mail" type="text" required autocomplete="off" />
                            </div>
                        </form>
                        <input type="button" class="button button-block" name="submit_otp" id="submit_otp" value="Avtivate">

                        <!--  <button type="submit" />Register</button>-->

                    </div>

                    <div id="login">
                        <form id="loginform">

                            <div class="field-wrap">

                                <input id="ip" name="username" placeholder="Username" type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">

                                <input id="ip" name="password" placeholder="Passsword" type="password" required autocomplete="off" />
                            </div>

                            <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->

                            <button class="button button-block" /> Log In
                            </button>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
